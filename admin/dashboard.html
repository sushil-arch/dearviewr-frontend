<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DearViewr Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- âœ… MUST: DASHBOARD CSS -->
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>

<body class="admin admin-body">

  <!-- ================= TOP BAR ================= -->
  <header class="topbar">
    <div class="brand">DearViewr <span>Admin</span></div>
    <div class="right">

  <!-- ğŸ”” Notification Bell -->
  <div id="notifWrapper" style="position:relative; margin-right:15px; cursor:pointer;">
    <span style="font-size:20px;">ğŸ””</span>
    <span id="notifCount"
          style="
            position:absolute;
            top:-6px;
            right:-8px;
            background:red;
            color:white;
            font-size:12px;
            padding:2px 6px;
            border-radius:50%;
            display:none;">
      0
    </span>
  </div>

  <span id="roleBadge" class="badge">ADMIN</span>
  <button id="logoutBtn" class="btn danger">Logout</button>
</div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="container">
<section class="card" style="margin-top:30px;">
  <h3>ğŸ’¬ Admin Live Chat</h3>

  <div id="chatBox"
       style="
         height:250px;
         overflow-y:auto;
         background:#0f172a;
         padding:10px;
         border-radius:8px;
         margin-bottom:10px;
         font-size:14px;">
  </div>

  <div style="display:flex; gap:10px;">
    <input id="chatInput"
           placeholder="Type message..."
           style="
             flex:1;
             padding:10px;
             border-radius:6px;
             border:none;">
    <button id="sendChat"
            class="btn primary">
      Send
    </button>
  </div>
</section>

    <!-- KPI ROW -->
    <section class="kpis">
      <div class="card kpi">
        <h4>Total Videos</h4>
        <b id="kVideos">--</b>
      </div>

      <div class="card kpi">
        <h4>Total Views</h4>
        <b id="kViews">--</b>
      </div>

      <div class="card kpi">
        <h4>Creators</h4>
        <b id="kCreators">--</b>
      </div>

      <div class="card kpi">
        <h4>Processing</h4>
        <b id="kProcessing">--</b>
      </div>
    </section>

    <!-- CHARTS -->
    <section class="grid-2">
      <div class="card">
        <h3>Views (7 days)</h3>
        <canvas id="viewsChart"></canvas>
      </div>

      <div class="card">
        <h3>Uploads / Day</h3>
        <canvas id="uploadsChart"></canvas>
      </div>
    </section>

    <!-- ACTIONS -->
<section class="actions">
  <a class="btn primary" href="/admin/upload.html">â• Upload Video</a>
  <a class="btn" href="/admin/videos.html">ğŸ“ Manage Videos</a>
  <a class="btn" href="/admin/admin-users.html">ğŸ‘¥ Admin Users</a>
  <a class="btn ghost" href="/admin/queue.html">âš™ï¸ FFmpeg Queue</a>
</section>

    <!-- SYSTEM STATUS -->
    <section class="card">
      <h3>System Status</h3>
      <div class="chips">
        <span class="chip ok">API</span>
        <span class="chip warn">FFmpeg</span>
        <span class="chip ok">Redis</span>
        <span class="chip ok">S3</span>
      </div>
    </section>

  </main>

  <!-- ================= JS ================= -->
  <script src="/admin/js/dashboard-auth.js"></script>
  <script src="/admin/js/dashboard.js"></script>

</body>
</html>
