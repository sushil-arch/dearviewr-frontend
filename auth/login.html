<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | DearViewr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#0b0b0b;
      color:#fff;
      font-family: system-ui;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#141414;
      padding:24px;
      border-radius:12px;
      width:100%;
      max-width:360px;
    }
    input, button {
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:8px;
      border:none;
      font-size:15px;
    }
    button {
      background:linear-gradient(45deg,#ff0050,#00f2ea);
      color:#fff;
      cursor:pointer;
    }
    .google {
      background:#222;
      border:1px solid #333;
    }
    a { color:#00f2ea; text-decoration:none; }
  </style>
</head>

<body>
<div class="box">
  <h2>üîê Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <button class="google" onclick="googleLogin()">Continue with Google</button>

  <p>New user? <a href="/auth/signup.html">Sign up</a></p>
</div>

<script src="/js/auth.js"></script>
<script>
function googleLogin() {
  window.location.href = "/api/auth/google/login";
}
</script>
</body>
</html>
