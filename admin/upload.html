<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Video | DearViewr Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h2>üì§ Upload Video</h2>

  <form id="uploadForm">
    <label>Video File</label><br>
    <input type="file" name="file" accept="video/*" required><br><br>

    <label>Title</label><br>
    <input type="text" name="title" placeholder="Video title" required><br><br>

    <label>Description</label><br>
    <textarea name="description" placeholder="Video description"></textarea><br><br>

    <label>Channel ID</label><br>
    <input type="number" name="channel_id" value="1" required><br><br>

    <button type="submit">Upload</button>
  </form>

  <p id="msg"></p>

  <script>
  // ‚úÖ SAME KEY AS ADMIN LOGIN
  const token = localStorage.getItem("admin_token");

  if (!token) {
    alert("Not logged in");
    window.location.href = "/admin/login.html";
  }

  document.getElementById("uploadForm").onsubmit = async (e) => {
    e.preventDefault();

    const msg = document.getElementById("msg");
    msg.innerText = "Uploading‚Ä¶";

    const formData = new FormData(e.target);

    try {
      const res = await fetch("/api/upload/short", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token
        },
        body: formData
      });

      const data = await res.json();

      if (res.ok) {
        msg.innerText = "‚úÖ Uploaded & queued! Video ID: " + data.video_id;
        e.target.reset();
      } else {
        msg.innerText = "‚ùå " + (data.detail || "Upload failed");
      }
    } catch (err) {
      msg.innerText = "‚ùå Network / Server error";
    }
  };
</script>

</body>
</html>
